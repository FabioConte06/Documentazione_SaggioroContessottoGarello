<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pagina di dettaglio</title>
    <style>
        body { font-family: Verdana, sans-serif; }

        .photo-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 5px;
            width: 300px; /* Modifica in base alle dimensioni desiderate */
        }

        .photo-container img {
            width: 100%;
            height: auto;
        }

        .photo-container img:first-child {
            grid-column: span 2; /* La prima immagine occupa due colonne */
        }

        .details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Battaglia di Madrid</h1>
    <p><strong>(Novembre 1936 - Marzo 1939)</strong></p>

    <div class="details">
        <h2>Dettagli</h2>
        <ul>
            <li><strong>Luogo: </strong>Madrid</li>
            <li>Evento: <strong>...</strong></li>
            <li>Descrizione: <strong>...</strong></li>
            <li>Data inizio: <strong>...</strong></li>
            <li>Data fine: <strong>...</strong></li>
            <li>Morti: <strong>...</strong></li>
            <li>Feriti: <strong>...</strong></li>
            <li>Forze in campo: <strong>...</strong></li>
            <li>Personaggi chiave: <strong>...</strong></li>
            <li>Conseguenze: <strong>...</strong></li>
            <li>Com'è la città oggi: <strong>...</strong></li>
        </ul>
    </div>

    <div class = "photo-container">
        <div class = "photos">
            <img src="assets/images/madrid1.jpg" alt="madrid1">
            <img src="assets/images/madrid2.webp" alt="madrid2">
            <img src="assets/images/madrid3.png" alt="madrid3">
        </div>
    </div>
</body>
</html>
