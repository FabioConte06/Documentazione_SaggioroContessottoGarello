<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Posto</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .details { margin: 20px 0; }
        .photos { display: flex; gap: 10px; margin-top: 20px; }
        .photos img { width: 150px; height: auto; }
    </style>
</head>
<body>
    <h1>Nome del Posto</h1>
    <p>Data inizio: <strong>DD/MM/YYYY</strong></p>
    <p>Data fine: <strong>DD/MM/YYYY</strong></p>
    <div class="details">
        <h2>Dettagli</h2>
        <ul>
            <li>Luogo: <strong>...</strong></li>
            <li>Evento: <strong>...</strong></li>
            <li>Descrizione: <strong>...</strong></li>
            <li>Data inizio: <strong>...</strong></li>
            <li>Data fine: <strong>...</strong></li>
            <li>Morti: <strong>...</strong></li>
            <li>Feriti: <strong>...</strong></li>
            <li>Forze in campo: <strong>...</strong></li>
            <li>Personaggi chiave: <strong>...</strong></li>
            <li>Conseguenze: <strong>...</strong></li>
            <li>Com'è la città oggi: <strong>...</strong></li>
        </ul>
    </div>
    <div class="photos">
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
    </div>
</body>
</html>
