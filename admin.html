<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { display: flex; align-items: flex-start; gap: 60px; }
        .map { width: 1200px; height: 500px; }
        .map img { width: 100%; height: 100%; object-fit: cover; }
        .table { flex-grow: 1; }
        .actions { margin-top: 30px; }
        form { margin-bottom: 50px; }
    </style>
</head>
<body>
    <h1>Benvenuti</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Login</button>
    </form>
    <div class="container">
        <div class="map">
            <h2>Mappa</h2>
            <img src="assets/images/mappa.png" alt="mappa">
        </div>
        <div class="table">
            <h2>Posti sulla mappa</h2>
            <table class = "table">
                <thead>
                    <tr>
                        <th>LUOGO</th>
                        <th>DATA INIZIO</th>
                        <th>DATA FINE</th>
                        <th>EVENTO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Madrid</td>
                        <td>8 Novembre 1936</td>
                        <td>28 Marzo 1936</td>
                        <td>Battaglia di Madrid</td>
                    </tr>
                    <tr>
                        <td>Barcellona</td>
                        <td>23 Dicembre 1938</td>
                        <td>10 Febbraio 1939</td>
                        <td>Battaglia di Catalogna</td>
                    </tr>
                    <tr>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                    </tr>
                </tbody>
            </table>
            <div class="actions">
                <button style = "background-color:green">+ AGGIUNGI</button>
                <button style = "background-color:red">- RIMUOVI</button>
                <button style = "background-color:rgb(58, 193, 247)">MODIFICA</button>
            </div>
        </div>
    </div>
</body>
</html>
